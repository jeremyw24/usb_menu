<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Visions West Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="http://fonts.googleapis.com/css?family=Kotta+One|Cantarell:400,700" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel='shortcut icon' type='image/x-icon' href='../img/favicon.ico' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>

    <!-- Get variable from index.html to play right video -->
    <script>
        var videoFile = window.location.href.split('?').pop()
    </script>

    <!-- HTML5 Video Element -->
    <div id="videoPlayer" class="videoPlayer">
        <video id="backgroundvid" onClick="playPause();" controls autoplay>
            <source id="mp4source" src="" type="video/mp4"/>
            Your browser does not support HTML5 Video :(
        </video><!--/.backgroundvid -->

        <!-- Force video to take entire display area -->
        <style>
            #videoPlayer #backgroundvid { 
            position: absolute;
            width: 100%;
            height: auto;
            max-height: 100%;
            background-size: cover; }

            body {
            	background-color: black;
            }
        </style>

    </div><!--/.videoPlayer -->
</body>

<script type='text/javascript'>

    //Set video source filename based on querystring variable
    document.getElementById("mp4source").src = "../media/"+videoFile+".mp4";
    //document.getElementById("mp4source").src = videoFile+".mp4";

    //establish variable for video by tag
    var v = document.getElementById('backgroundvid');

    //When video is ended, alert the user and return to Main Menu
    v.addEventListener('ended',function() {alert('End of Video: Click OK to Return to Main Menu');       
    window.location.href = '../index.html';})

    //enable click on video to play/pause
    v.addEventListener(
    'play', 
    function() { 
        v.play();
    }, 
    false);

    v.onclick = function() {
    if (v.paused) {
        v.play();
    } else {
        v.pause();
    }

    return false;
    };

</script>
</html>
